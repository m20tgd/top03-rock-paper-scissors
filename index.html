<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer=true></script>
</head>

<body>
    <div class='container'>
        <div class='title'>ROCK, PAPER, SCISSORS</div>
        <div class='screen'>
            <div class='display'>
                Please make your choice.
            </div>
            <div class='scores'>
                <span class='score' id='player-score'>Player: 0</span>
                <span class='score' id='cpu-score'>Computer: 0</span>
            </div>
        </div>
        <div class='buttons'>
            <button class='inputButton' id='rockButton'>Rock</button>
            <button class='inputButton' id='paperButton'>Paper</button>
            <button class='inputButton' id='scissorsButton'>Scissors</button>
        </div>
        <div class='reset'>
            <button id='reset-button'>Reset</button>
        </div>
    </div>  
</body>

</html>
